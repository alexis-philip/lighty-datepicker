<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lighty-datepicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div class="example-container">

    <div class="example-row">
        <div class="input-container">
            <label>Classy</label>
            <input type="text" class="input-1 lighty-datepicker" placeholder="Click me!"
                   data-lighty_datepicker="bg_header: tomato">
        </div>

        <div class="input-container">
            <label>Spacy</label>
            <input type="text" class="input-2 lighty-datepicker" placeholder="Click me!"
                   data-lighty_datepicker="bg_header: linear-gradient(to right top,#ff6347, #db5670); color_header: #e3e3e3; bg_body: linear-gradient(to right top, #a55980, #705873, #4f4f4f); color_body: #e3e3e3">
        </div>
    </div>

    <div class="example">
        <div class="content">
            <div class="ex-title lighty-slide" data-lighty_slide="slide:50px; direction:bottom; duration:2.2s; opacity:0">
                lighty-datepicker.js
            </div>
            <div class="ex-content lighty-slide" data-lighty_slide="slide:50px; direction:bottom; duration:1.5s; opacity:0">
                Découvrez un datepicker facile d'utilisation et personnalisable.
            </div>
            <div class="ex-content lighty-slide" data-lighty_slide="slide:50px; direction:bottom; duration:1.5s; opacity:0">Il
                s'adapte à n'importe quel écran, et grâce à ses foncitonnalités de personnalisation de taille et de
                couleurs, il conviendra à tout vos projets.
            </div>

            <div class="ex-content lighty-slide" data-lighty_slide="slide:50px; direction:bottom; duration:1.5s; opacity:0">
                <a style="color: white" href="https://github.com/alexis-philip/lighty-datepicker">GitHub et documentation</a></div>
        </div>
    </div>

    <div class="input-container">
        <label>Minimalisty</label>
        <input type="text" class="input-3 lighty-datepicker" placeholder="Click me!"
               data-lighty_datepicker="width: 200; bg_header: #4f4f4f; bg_body: #4f4f4f; color_body: lightgrey; color_header: lightgrey; bg_icon: lightgrey">
    </div>

</div>


<!-- lighty-datepicker.js library. -->
<script src="lighty-datepicker.min.js"></script>

<!-- lighty-slide.js library. -->
<script src="vendors/lighty-slide.min.js"></script>

</body>
</html>
